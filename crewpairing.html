<!DOCTYPE html>
<html>
<head>
    <title>TPS Systems - In-Flight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/jquery/jquery.mobile-1.4.1.min.css">
    <link rel="stylesheet" href="./css/master.min.css">
    <script src="./js/jquery/jquery.min.js"></script>
    <script src="./js/jquery/jquery.mobile-1.4.1.min.js"></script>
    <script src="../js/jquery/jquery.tmpl.min.js"></script>
    <script src="./js/date.format.js"></script>
    <script src="./js/exception.js"></script>
    <script src="./js/localstoragedb.min.js"></script>
    <script src="./js/dataaccess.js"></script>
    <script src="./js/businesslayer.js"></script>
    <script src="./js/crewpairing.js"></script>
</head>
<body>
    <div data-role="page" id="Page">
        <!-- Header -->
        <div data-role="header" data-position="fixed">
            <a href="#pnlSiteMenu" data-role="button" data-icon="bars" data-iconpos="notext"></a>
            <h1>In-Flight<span></span></h1>
            <a href="signout.html" data-role="button" data-icon="lock" data-ajax="false">Sign Out</a>
        </div>

        <!-- Content/Body -->
        <div data-role="content">
            <div class="PageTitle"><img src="./imgs/48x48/circles_squares_hierarchy.png" width="48" height="48" alt="" /> <span>Crew Pairing</span></div>
            <section id="PairingsContainer"></section>
        </div>

        <!-- Footer -->
        <div data-role="footer" data-position="fixed">
            <span>TPS Systems <small>©</small>Copyright 2014</span>
        </div>

        <!-- Site Menu -->
        <div id="pnlSiteMenu" data-role="panel" data-display="overlay" data-theme="b">
            <ul data-role="listview">
                <li><a href="dashboard.html" data-ajax="false">Dashboard</a></li>
                <li><a href="crewschedule.html" data-ajax="false">Crew Schedule</a></li>
                <li><a href="#">Crew Pairings</a></li>
                <li><a href="flightschedule.html" data-ajax="false">Flight Schedule</a></li>
                <li><a href="synchronize.html" data-ajax="false">Synchronize</a></li>
            </ul>
        </div>
    
        <!-- Pairings Template -->
        <script id="PairingsTemplate" type="text/x-jquery-tmpl">
            <table id="tblPairings" data-role="table" data-mode="columntoggle" class="ui-responsive table-stripe">
                <thead>
<!--                    <tr class="ui-bar-b th-groups">
                        <th colspan="3" data-priority="1">Departure</th>
                        <th colspan="2" data-priority="1">Arrival</th>
                        <th colspan="2" data-priority="2">Flight</th>
                        <th data-priority="5">Layover
                        </th>
                    </tr>-->
                    <tr class="ui-bar-b">
                        <th>Date</th>
                        <th>City</th>
                        <th>Time</th>
                        <th>City</th>
                        <th>Time</th>
<!--                        <th data-priority="2">Tail</th>
                        <th data-priority="1">Flight</th>
                        <th data-priority="5">Layover</th>-->
                    </tr>
                </thead>
                <tbody>
                {{each Items}}
                    <tr>
                        <td>${formatJSONDate(DepartureTime).format("mmm mm")}</td>
                        <td>${DepartureAirport}</td>
                        <td>${formatJSONDate(DepartureTime).format("HH:MM")}</td>
                        <td>${ArrivalAirport}</td>
                        <td>${formatJSONDate(ArrivalTime).format("HH:MM")}</td>
<!--                        <td>${TailNumber}</td>
                        <td>${FlightNumber}</td>
                        <td>${Layover}</td>-->
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </script>
    </div>
</body>
</html>
